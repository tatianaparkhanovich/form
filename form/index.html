<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style/style.css" />

  <body>
    <div class="text">
      <p><b> Пожалуйста, укажите вашу имя и фамилию.</b></p>
      <p>
        Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и
        фамилии
      </p>
    </div>
    <div class="register">
      <form>
        <p>
          <label>
            <input type="text" name="name" placeholder=" Ваше имя" />
          </label>
        </p>
        <p>
          <label>
            <input type="text" name="surname" placeholder=" Ваша фамилия" />
          </label>
        </p>
        <p>
          <label for="date">Дата рождения </label>
        </p>
        <label>
          <input type="date" name="calendar" />
        </label>
        <button type="submit" class="registerbtn">Зарегистрироваться</button>
        <p class="p">или</p>
        <button class="facebook">продолжить с facebook</button>
      </form>
    </div>
  </body>
</html>
